<ns-action-bar [title]="isLogin ? 'Login' : 'Signup' " [showBackButton]="false" [hasMenu]="false"></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label class="label" text="E-Mail" [ngClass]="{invalid: !emailControlIsValid}"></Label>
        <TextField class="input" returnKeyType="next" keyoardType="email" autocorrect="false" autocapitalizationType="none"
        formControlName="email" #emailRef></TextField>
        <Label *ngIf="!emailControlIsValid" text="Please enter a valid email."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Password" [ngClass]="{invalid: !passwordControlIsValid}"></Label>
        <TextField class="input" returnKeyType="done" autocorrection="false" autocapitalizationType="none" [secure]="true" hint="Min 6 characters"
        formControlName="password" #passwordRef (returnPress)="onDone()"></TextField>
        <Label *ngIf="!passwordControlIsValid" text="Please enter a valid password."></Label>
    </StackLayout>
    <Button class="btn btn-flat" [text]="isLogin ? 'Signup instead' : 'Login instead'" (tap)="onSwitch()" *ngIf="!isLoading"></Button>
    <Button [text]="isLogin ? 'Login' : 'Signup'" class="btn btn-primary btn-rounded-lg" (tap)="onSubmit()" [isEnabled]="form.valid"></Button>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
